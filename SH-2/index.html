<body>
  <!--Header-->
<div class="topnav" id="myTopnav">
  <a href="index.html" class="active">Home</a>
  <a href="#news">Thing 1</a>
  <a href="#contact">Thing 2</a>

  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa-solid fa-bars"></i>

  <!--Form-->
  <div class='form'>
  <h3>Enter Your Information Here</h3>
  <form name="myForm" action="/action_page.php" onsubmit="event.preventDefault(); validateMyForm();">
    <label for="username">Username:</label>
    <input type="text" id="fname" name="username" placeholder="Your name..">

    <label for="mail">E-mail:</label>
    <input type="email" id="mail" name="mail" placeholder="Your email..">

    <label for="pnumber">Phone Number:</label>
    <input type="tel" id="pnumber" name="pnumber" placeholder="Your phone number..">

    <label for="pass1">Password:</label>
    <input class='active' type="password" id="pass1" name="pwd" placeholder="Your password..">
    <i id='icon1' class="fa-solid fa-eye-slash"></i>

    <label for="pass2">Confirm Password:</label>
    <input class='active' type="password" id="pass2" name="pwd" placeholder="Confirm your password..">
    <i id='icon2' class="fa-solid fa-eye-slash"></i>
    
    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
  
    <input type="submit" value="Submit" id='submit'>
  </form>
</div>
  
  <script src="script.js"></script>
</body>
